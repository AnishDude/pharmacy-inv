version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: curtin
      POSTGRES_USER: curtin
      POSTGRES_PASSWORD: curtin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U curtin -d curtin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pharmacy-network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@curtin.com
      PGADMIN_DEFAULT_PASSWORD: curtin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - pharmacy-network

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://curtin:curtin@db:5432/curtin
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "True"
      ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        alembic upgrade head &&
        python run.py
      "
    networks:
      - pharmacy-network

networks:
  pharmacy-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:

